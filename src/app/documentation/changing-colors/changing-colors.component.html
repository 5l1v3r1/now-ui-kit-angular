<div>
     <h2>Changing Colors (SASS)</h2>
     <legend></legend>
     <p>You can change the default colors via variables from SASS:</p>
<b>You can find the colors in src/assets/scss/paper-kit/_variables.scss starting with line 72 where is the primary color set:
    <code>$brand-primary: $primary-color !default;</code>.</b>
